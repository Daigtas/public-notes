{% extends "base.html" %}

{% block title %}Confirm Delete - Public Notes{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-danger">
      <div class="card-header bg-danger text-white">
        <h2 class="h5 mb-0">Confirm Deletion</h2>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the note titled "<strong>{{ object.title }}</strong>"?</p>
        <p class="text-danger">This action cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mt-3 d-flex justify-content-end">
            <a href="{% url 'notes:note-detail' object.pk %}" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
