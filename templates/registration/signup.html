{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Public Notes{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h2 class="h5 mb-0 text-center">Create an Account</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
